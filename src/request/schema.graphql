"""
Request is a type of notification that requires a response
    and is sent to a single user
"""
interface Request implements Notification {
  createdAt: Date!
  createdBy: User!
  createdById: HashId!
  id: HashId!
  isCreator: Boolean!
  recipient: User!
  recipientId: HashId!
  state: RequestState!
}

enum RequestState {
  ACCEPTED
  CANCELLED
  DECLINED
  SENT
}
